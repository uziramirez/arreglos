<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App JS 2.0</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    
<div class="container">
    <br/>
    <div class="row">
        
      <div class="col-md-5">

        <div class="card">
            <div class="card-header">
                Empleados
            </div>
            <div class="card-body">

                <form action="javascript:void(0);" method="post" onsubmit="aplicacion.Agregar()">

                    <div class="mb-3">
                      <label for="" class="form-label">Nombre:</label>
                      <input type="text"
                        class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="Nombre del Empleado">
                      </div>

                    <div class="mb-3">
                      <label for="" class="form-label">Correo:</label>
                      <input type="email" class="form-control" name="correo" id="correo" aria-describedby="emailHelpId" placeholder="Correo del Empleado">
                    
                    </div>

                    <button type="submit" class="btn btn-success">Agregar Empleado</button>

                </form>
                
            </div>
        
        </div>
        
      </div>
      <div class="col-md-7">
        <div class="table">
            <table class="table table-primary">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Aciones</th>
                    </tr>
                </thead>
                <tbody  id="empleados">
                    
                   
                </tbody>
            </table>
        </div>
        
      </div>
    </div>
</div>


<script>
    var url = "http://localhost/Empleados/empleados.php"
    var aplicacion= new function() {
        this.nombre=document.getElementById("nombre");
        this.correo=document.getElementById("correo");

        this.empleados= document.getElementById("empleados");
        
        this.Leer= function(){
            var datos="";

            fetch(url)
            .then(r=>r.json())
            .then((respuesta)=>{
                console.log(respuesta);

                respuesta.map(
                    function (empleado,index, array){
                        datos+="<tr>";

                        datos+="<td>"+empleado.id+"</td>";
                        datos+="<td>"+empleado.nombre+"</td>";
                        datos+="<td>"+empleado.correo+"</td>";
                        datos+="<td>"+empleado.id+"</td>";

                        datos+="</tr>";    
                    }
                );
                return this.empleados.innerHTML=datos;
            })
            .catch(console.log);


            //datos="<tr> <td>01</td> <td>Rene</td> <td>renelsastre@gmail.com</td> <td>Editar| Borrar</td> </tr>";
            
        };
        this.Agregar=function(){
            console.log(nombre.value);
            console.log(correo.value);

        };



    }
    aplicacion.Leer();

</script>

</body>
</html>
