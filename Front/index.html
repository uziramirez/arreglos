<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App JS 2.0</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">
        <br />
        <div class="row">
            
            <!-- Modal Body -->
            <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
            <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
                    <div class="modal-content">
                        
                        <form action="javascript:void(0);" method="post" onsubmit="aplicacion.Actualizar()">
                            
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalId">Editar Cliente</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            
                            <div class="mb-3">
                              <label for="idEditar" class="form-label">ID:</label>
                              <input readonly type="text"
                                class="form-control" name="idEditar" id="idEditar" aria-describedby="helpId" placeholder="ID">
                              
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" name="nombreEditar" id="nombreEditar"
                                    aria-describedby="helpId" placeholder="Nombre del Cliente">
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Telefono:</label>
                                <input type="number" class="form-control" required name="telefonoEditar" id="telefonoEditar"
                                    aria-describedby="" placeholder="Telefono del Cliente">
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Arreglo:</label>
                                <input type="text" class="form-control" required name="arregloEditar" id="arregloEditar"
                                    aria-describedby="" placeholder="Arreglo del Cliente">
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Precio:</label>
                                <input type="text" class="form-control" required name="precioEditar" id="precioEditar"
                                    aria-describedby="" placeholder="Precio Total">
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Abono:</label>
                                <input type="text" class="form-control" required name="abonoEditar" id="abonoEditar"
                                    aria-describedby="" placeholder="Abono">
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Estado:</label>
                                    <select class="form-select form-select-lg" name="estadoEditar" id="estadoEditar">
                                        <option value="1">Pendiente</option>
                                        <option value="2">Arreglado</option>
                                        <option value="3">Entregado</option>
                                    </select>
                                </div>
                            </div>
                        
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-success">Actualizar</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-5">

                <div class="card">
                    <div class="card-header">
                        Arreglos
                    </div>
                    <div class="card-body">

                        <form action="javascript:void(0);" method="post" onsubmit="aplicacion.Agregar()">

                            <div class="mb-3">
                                <label for="" class="form-label">Nombre:</label>
                                <input required type="text" class="form-control" name="nombre" id="nombre"
                                    aria-describedby="helpId" placeholder="Nombre del Cliente">
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Telefono:</label>
                                <input required type="number" class="form-control" name="telefono" id="telefono"
                                    aria-describedby="" placeholder="Telefono del Cliente">
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Arreglo:</label>
                                <input required type="text" class="form-control" name="arreglo" id="arreglo"
                                    aria-describedby="" placeholder="Arreglo del Cliente">
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Precio:</label>
                                <input required type="text" class="form-control" name="precio" id="precio"
                                    aria-describedby="" placeholder="Precio Total">
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Abono:</label>
                                <input required type="text" class="form-control" name="abono" id="abono"
                                    aria-describedby="" placeholder="Abono">
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Estado:</label>
                                    <select class="form-select form-select-lg" name="estado" id="estado">
                                        <option value="1">Pendiente</option>
                                        <option value="2">Arreglado</option>
                                        <option value="3">Entregado</option>
                                    </select>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-success">Agregar Arreglo</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="table">
                    <table class="table table-primary">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Tel√©fono</th>
                                <th>Arreglo</th>
                                <th>Precio</th>
                                <th>Abono</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="arreglos">

                            
                                
                            </div>
                            
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>


    <script>



        var url = "http://localhost/arreglos/arreglos.php";
        var modal=new bootstrap.Modal(document.getElementById('modalId'),{keyboard:false});

        var aplicacion = new function () {
            this.nombreEditar = document.getElementById("nombreEditar");
            this.correoEditar = document.getElementById("telefoneEditar");
            this.arregloEditar = document.getElementById("arregloEditar").disabled;
            this.precioEditar = document.getElementById("precioEditar");
            this.abonoEditar = document.getElementById("abonoEditar");
            this.estadoEditar = document.getElementById("estadoEditar");

            this.nombre = document.getElementById("nombre");
            this.telefono = document.getElementById("telefono");
            this.arreglo = document.getElementById("arreglo");
            this.precio = document.getElementById("precio");
            this.abono = document.getElementById("abono");
            this.estado = document.getElementById("estado");

            this.tablaArreglos = document.getElementById("arreglos");

            

            this.Leer = function () {
                var datos = "";

                fetch(url)
                    .then(r => r.json())
                    .then((respuesta) => {
                        console.log(respuesta);

                        respuesta.map(
                            function (cliente, index,array){
                                datos+="<tr>";

                                    datos+="<td>"+cliente.id+"</td>";
                                    datos+="<td>"+cliente.nombre+"</td>";
                                    datos+="<td>"+cliente.telefono+"</td>";
                                    datos+="<td>"+cliente.arreglo+"</td>";
                                    datos+="<td>"+cliente.precio+"</td>";
                                    datos+="<td>"+cliente.abono+"</td>";
                                    datos+="<td>"+cliente.estado+"</td>";
                                    datos+="<td>"+cliente.acciones+"</td>";
                                    datos+='<td><div class="btn-group" role="group" aria-label=""><button type="button" class="btn btn-info" onclick="aplicacion.Editar('+cliente.id+')">Editar</button> <button type="button" class="btn btn-danger" onclick="aplicacion.Borrar('+cliente.id+')" >Borrar</button></div>'+'</td>';

                                datos+="</tr>";
                                
                                }
                                );

                        return this.tablaArreglos.innerHTML = datos;
                    })
                    
                    
                    .catch(console.log);

            };
            this.Agregar=function () {
                console.log(nombre.value);
                console.log(telefono.value);
                console.log(arreglo.value);
                console.log(precio.value);
                console.log(abono.value);
                console.log(estado.value);

                var datosEnviar= {nombre:this.nombre.value, telefono:this.telefonoe.value}
                var datosEnviar= {arreglo:this.arreglo.value, precio:this.precio.value}
                var datosEnviar= {abono:this.abono.value, estado:this.estado.value}

                fetch(url+"?insertar=1",{method:"POST", body:JSON.stringify(datosEnviar)})
                .then(respuesta=>respuesta.json())
                .then((datosRespuesta)=>{
                    console.log("Insertados");
                    this.Leer();
                })
                .catch(console.log);
            };
            this.Borrar=function (id) {
                console.log(id);

                fetch(url+"?borrar="+id)
                .then(respuesta=>respuesta.json())
                .then((datosRespuesta)=>{
                    this.Leer();
                })
                .catch(console.log);

        };
            this.Editar=function (id) {
                console.log(id);

                fetch(url+"?consultar="+id)
                .then(respuesta=>respuesta.json())
                .then((datosRespuesta)=>{
                    console.log(datosRespuesta);

                    this.nombreEditar.value=datosRespuesta(0)('nombre');
                    this.idEditar.value=datosRespuesta(0)('id');
                    this.telefonoEditar.value=datosRespuesta(0)('tefono');
                    this.arregloEditar.value=datosRespuesta(0)('arreglo');
                    this.precioEditar.value=datosRespuesta(0)('precio');
                    this.abonoEditar.value=datosRespuesta(0)('abono');
                    this.estadoEditar.value=datosRespuesta(0)('estado');
                })
                .catch(console.log); 

                modal.show();
            
            }
            this.Actualizar=function(){

                var datosEnviar= {id:this.idEditar.value, nombre:this.nombreEditar.value, telefono:this.telefonoEditar.value}
                var datosEnviar= {arreglo:this.arregloEditar.value, precio:this.precioEditar.value}
                var datosEnviar= {abono:this.abonoEditar.value, estado:this.estadoEditar.value}

                fetch(url+"?actualizar=1",{method:"POST", body:JSON.stringify(datosEnviar)})
                .then(respuesta=>respuesta.json())
                .then((datosRespuesta)=>{
                    console.log("Actualizados");
                    this.Leer();
                    modal.hide();
                })
                .catch(console.log);

                
            }


    }
        aplicacion.Leer();

    </script>

</body>

</html>
