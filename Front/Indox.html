<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App JS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
 
<div class="container">
    <br/>
    <div class="row justify-content-center align-items-center g-2">
        
        <div class="col-md-3">
            
            <div class="card">
                <div class="card-header">
                    Clientes de Arreglos
                </div>
                <div class="card-body"></div>

                <form action="javascript:void(0);" method="post" onsubmit="aplicacion.Agregar()">

                    <div class="mb-3">
                      <label for="" class="form-label">Nombre</label>
                      <input type="text"
                        class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="Nombre del Cliente">
                      
                    </div>

                    <div class="mb-3">
                      <label for="correo" class="form-label">Correo:</label>
                      <input type="email" class="form-control" name="correo" id="correo" aria-describedby="emailHelpId" placeholder="Correo del Cliente ">
                     
                    </div>

                    <button type="submit" class="btn btn-success">Agregar Cliente</button>

                </form>
                    
            </div>

        </div>
        <div class="col-md-9">
            <div class="table-responsive">
                <table class="table table-primary">
                    <thead>
                        <tr>
                            
                            <td>ID</td>
                            <th scope="col">Nombre</th>
                            <th scope="col">Celular</th>
                            <th scope="col">Arreglo</th>
                            <th scope="col">Precio</th>                        
                            <th scope="col">Abono</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Accion</th>
                        </tr>
                    </thead>
                    <tbody id="cliente">
                            
                        
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
    
</div>

<script>
    var url="http://localhost/Empleados/empleados.php"
    
var aplicacion = new function(){
    this.nombre= document.getElementById("nombre"); 
    this.correo= document.getElementById("correo");
    this.clientes= document.getElementById("clientes"); 

    this.Leer= function(){
        var datos="";

        fetch(url)
           .then(r=>r.json())
           .then((respuesta)=>{


            console.log(respuesta);

            respuesta.map(
                function(empleado,index, array){
                    datos+="<tr>";
                        datos+="<td>"+empleado.id+"</td>";
                        datos+="<td>"+empleado.nombre+"</td>";
                        datos+="<td>"+empleado.correo+"</td>";
                        datos+="<td>"+empleado.id+"</td>";
                        datos+="</tr>";
                            
                }
            );  
            return this.empleados.innerHTML=datos;
           })
           .catch(console.log); 

        //datos=" <td>01</td> <td>Sofia</td> <td>1234567890</td> <td>Cremallera</td> <td>$ 7.000</td> <td>$ 3.500</td> <td>Pendiente</td> <td>Arreglado| Entregado</td>";
      
    };
    this.Agregar=function(){
        console.log(nombre.value);
        console.log(correo.value);

        var datosEnviar= {nombre:this.nombre.value, correo:this.correo,value}

        fetch(url+"?insertar=1",{method:"POST", body:JSON.stringify(datosEnviar)})
        .then((respuesta)=>respuesta.json())
        .then((datosRespuesta)=>{
             console.log("Insertados")
             this.Leer()
        })
        .catch(console-log);

    };
    

}
aplicacion.Leer();
</script>

</body>
</html>
